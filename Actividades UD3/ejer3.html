<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arrayDNI = [];
        const letras = "TRWAGMYFPDXBNJZSQVHLCKE";

        const muestraDNI = () => {
            let respuestaPrompt = prompt("Introduce una letra de la A a la Z").toLocaleUpperCase();
            if (respuestaPrompt.length == 1 && respuestaPrompt.match(/[A-Z]/)) {
                for (let index = 1; index < 1000; index++) {
                    if (letras.charAt(index % 23) == respuestaPrompt) {
                        arrayDNI.push(index);
                    }
                }
                return document.write(arrayDNI);
            } else {
                alert("Debe introducir una letra correcta");
            }
        }

        muestraDNI();
    </script>
</body>
</html>
