<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arrayNumeros = [];

        const calculaPrimosYPalindromos = () => {

            for (let index = 1; index < 10001; index++) {

                let esPrimo = true;

                if (index>1 && index.toString() === index.toString().split("").reverse().join("")) {
                    for (let j = 2; j <= Math.sqrt(index); j++) {
                        if (index%j === 0) {
                            esPrimo = false;
                            break;
                        }
                    }
                    if (esPrimo) {
                        arrayNumeros.push(index);
                    }
                }
            }

            return document.write(arrayNumeros);
        }

        calculaPrimosYPalindromos();
    </script>
</body>
</html>
